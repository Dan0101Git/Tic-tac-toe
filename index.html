<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticing-tacing</title>
    <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>    
            <img src="images/game2.png" alt="" class="game-logo">    
            <h1>Tic-Tac-Toe</h1>
</header>
     <main>
        <section class="game-section">
            <div class="game-grid">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </section>
        <section class="game-detail">
            <button><div class="start-game">Start Game</div></button>
        <dialog closedby><form formmethod="dialog" action="">
            <fieldset>
                <div class="take-input"><label for="first-player">Player 1 </label><input type="text" id="first-player"></div>
                <div class="take-input"><label for="second-player">Player 2</label><input type="text" id="second-player"></div>
                <div class="take-input"><button type="submit">Start</button></div>
            </fieldset>
        </form></dialog>
        </section>
     </main>   
     <footer>Created by @Danish</footer>
    </div>
<script src="script.js"></script>
</body>
</html>
